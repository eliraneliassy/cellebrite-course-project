<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">SheshBash</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/home" routerLinkActive="active" 
    [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2 text-dark link" routerLink="/feed" routerLinkActive="active">Feed</a>
    <a class="p-2 text-dark link" routerLink="/cart" routerLinkActive="active">Cart</a>
    
  </nav>
  <a class="btn btn-outline-primary" routerLink="/login"
  *ngIf="!user">login</a>
  <a class="btn btn-outline-primary" routerLink="/register"
  *ngIf="!user">Register</a>
  <div *ngIf="user">
      <!-- Hello {{user.userName}} -->
      Hello {{(userObs | async).email}}
  </div>
</div>
